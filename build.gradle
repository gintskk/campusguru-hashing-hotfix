plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.postgresql:postgresql:42.2.12')
    compile('com.fasterxml.jackson.core:jackson-core:2.10.3')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.3')
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'CampusGuru HotFix',
                'Implementation-Version': version,
                'Main-Class': 'Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
